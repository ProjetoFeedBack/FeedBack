<head>

<body>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
         <div class="col-sm-11">
         	<select class="selectpicker" data-live-search="true">
              <option data-tokens="ads">ADS</option>
              <option data-tokens="agro">AGRO</option>
              <option data-tokens="log">LOG</option>
            </select>
            
         </div>
    	<div class="btn-group">
       
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="glyphicon glyphicon-triangle-bottom"></span>
				</button>
				<ul class="dropdown-menu pull-right" role="menu">
					<li><a href="#">Editar</a></li>
					<li><a href="#">Adicionar</a></li>
					<li class="divider"></li>
					<li><a href="#" class="color-danger">Excluir</a></li>
				</ul>
			</div>
    </h3>
  </div>
  <div class="panel-body"> 
  
  		<div class="row">
        	<div class="col-md-4">
                <h4 id="NomeGrupo">Nome do Grupo</h4>
                <div id="DescricaoGrupo" class="well">Aqui vem a descrição do grupo</div>
                <label id="DataFinal" class="label" style="color:#000000">Data Final do Grupo</label>                
        	</div>
            <div class="col-md-8"> 
                <h4>Histórico do grupo</h4>           
                <div id="HistoricoGrupo" class="well">Aqui vem o historico do grupo</div>                             
        	</div>
            
        	
        </div>
  
  		<div class="ls-list-content ">
        <br>
		<div class="col-md-6">
			<strong class="ls-list-label">Colaboradores</strong>
           	 <div class="col-sm-12">
                <select class="selectpicker" data-live-search="true">
                  <option data-tokens="luque">Luque</option>
                  <option data-tokens="rodrigo">Rodrigo</option>
                  <option data-tokens="mariangela">Mariangela</option>
                </select>
            
         </div>	

		</div>
		<div class="col-md-6">
			<strong class="ls-list-label">Usuarios</strong>
				 <div class="col-sm-11">
         			<select class="selectpicker" data-live-search="true">
                      <option data-tokens="lucas">Lucas</option>
                      <option data-tokens="regis">Regis</option>
                      <option data-tokens="felipe">Felipe</option>
                    </select>
            
         </div>
		</div>
  
  
  </div>

	</div>
