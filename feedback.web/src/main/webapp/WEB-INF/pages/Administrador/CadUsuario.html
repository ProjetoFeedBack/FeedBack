<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cadastrar Usuario</title>
 <link rel="stylesheet" type="text/css" href="../Biblioteca/Bootstrap/bootstrap.css">   
  <script src="../Biblioteca/Bootstrap/bootstrap.js"></script>
  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="../Biblioteca/jQuery/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="../Biblioteca/Bootstrap/bootstrap.js"></script>
    
    <!-- jQuery CEP Plugin -->
    <script src="../Biblioteca/jQuery/jQueryPlugins/jquery.cep-master/jquery.cep.js"></script>
    
    <!-- jQuery Mask Plugin -->
    <script src="../Biblioteca/jQuery/jQueryPlugins/maskedinput.js"></script>
    
</head>

<body>
<article class="col-md-12">

  <div id="main" class="container-fluid">
    <h3 class="page-header">Cadastrar Usuario</h3>
    
    <div class="panel-group" id="accordion1" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab">
          <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion1" href="#Cadastro">
          Cadastro</a></h4>
        </div>
        <div id="Cadastro" class="panel-collapse collapse in">
          <div class="panel-body">
          
          	<div class="col-sm-12 list-group-item">
                
                <form action="../Administrador/Index_Admin.html">              
                             
                    <div class="row">
                      
                      <div class="form-group col-md-10">
                          <label for="txtNome">Nome:</label>
                          <input type="text" class="form-control texto-placeholder" id="txtNome" placeholder="Digite o nome completo">
                      </div>
                      <div class="col-md-5">
                            <label for="txtCpf">CPF:</label>
                            <input type="text" class="form-control" id="txtCpf">
                      </div>
                        <div class="form-group col-md-5">
                            <label for="txtRg">RG:</label>
                          <input type="text" class="form-control" id="txtRg">
                        </div>
                      <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="input-cep">CEP</label>
                                          <input type="text" id="input-cep" class="cep form-control">
                                            <label for="txtNumero">Numero:</label>
                                            <input type="text" class="form-control" id="txtNumero" placeholder="____">
                                        </div>                                   
                                        
                                        <div class="alert alert-info" style="font-size:13px;">
                                            Digite um CEP acima para pesquisar os dados.
                                            <br><br>
                                            Os dados serão preenchidos automaticamente.
                                        </div>
                      </div>
                      <div class="col-sm-8">
                                        <div class="form-group">
                                            <label for="input-cidade">Cidade</label>
                                            <input type="text" id="input-cidade" class="form-control" data-cep="cidade">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-uf">Estado</label>
                                            <input type="text" id="input-uf" class="form-control" data-cep="uf">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-tipo_logradouro">Tipo Logradouro</label>
                                          <input type="text" id="input-tipo_logradouro" class="form-control" data-cep="tipo_logradouro">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-logradouro">Logradouro</label>
                                          <input type="text" id="input-logradouro" class="form-control" data-cep="logradouro">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-bairro">Bairro</label>
                                          <input type="text" id="input-bairro" class="form-control" data-cep="bairro">
                                        </div>
                                        
                      </div>
                    </div>             
                  <hr>
                  <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success">Continuar</button>
                            <a href="" class="btn btn-default">Cancelar</a>
                        </div>
                  </div>
                </form>
  			</div>
          </div>
        </div>
      </div>
     
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion1" href="#Permissoes">Login</a></h4>
        </div>
        <div id="Permissoes" class="panel-collapse collapse">
          <div class="panel-body">
          	 <div class="col-sm-10">
                <div class="form-group col-md-10">
                    <label for="txtEmail">Email:</label>
                    <input type="email" class="form-control texto-placeholder" id="txtEmail">    
                    <br> 
                    <label for="txtTipo">Tipo de usuário:</label>
                    <div class="col-md-5">
                        <select class="form-control ">
                            <option value="usuario">Usuario</option>
                            <option value="colaborador">Colaborador</option>
                            <option value="administrator">Administrator</option>
                        </select>
                    </div>    
                    <br>  
                    <hr>
                    <label for="txtUsuario">Usuario:</label>
                    <label for="txtUsuario">Recebe Rg do Usuario</label>
                    <br>
                    <label for="txtSenha">Senha:</label>
                    <label for="txtSenha">XXXXXXX</label> 
                    <button type="button" class="btn btn-default "><span class="glyphicon glyphicon-repeat"></span> Gerar Senha</button>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <a href="../index.html" class="btn btn-default">Cancelar</a>
                        </div>
                  	</div>
              
         	</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
</article>
</body>
<!-- Init Plugin -->
<script type="text/javascript">
$(document).ready(function() {
    $('.cep').cep();
    $('#input-cep').focus();
});
</script>


<script type="text/javascript">
$("#txtCpf").mask("999.999.999-99",{placeholder:" "});
$("#txtRg").mask("99.999.999-9",{placeholder:" "});

</script>

</html>
