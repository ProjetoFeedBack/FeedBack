<!DOCTYPE html>
<html>
<head>
    <title>Consultar Grupo</title>
    <meta charset="utf-8">
   	<link rel="stylesheet" type="text/css" href="../Biblioteca/Bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../Biblioteca/Bootstrap/bootstrap-table-master/dist/bootstrap-table.css">       
    <script src="../Biblioteca/jQuery/jquery.min.js"></script>    
    <script src="../Biblioteca/Bootstrap/bootstrap-table-master/dist/bootstrap-table.js"></script>
    <script src="../Biblioteca/jQuery/jQueryPlugins/jquery.tableExport/tableExport.js"></script>
    <script src="../Biblioteca/Bootstrap/bootstrap-table-master/dist/extensions/export/bootstrap-table-export.js"></script>
    
</head>
<body>
<article class="col-md-12">

  <div id="main" class="container-fluid">
    <h3 class="page-header">Consultar Grupo</h3>
    <div class="panel panel-default">
      <div class="panel-heading"> 
      
      </div>
         <div class="panel-body">

    <div class="container col-md-12">
    		<div id="acoes">
            	<button class="btn btn-success glyphicon glyphicon-pencil bt"></button>
               	<button class="btn btn-danger glyphicon glyphicon-trash"></button>
            </div>
          	<div id="export">
                  <select class="form-control">
                    <option value="">Exportar Básico</option>
                    <option value="all">Exportar Todos</option>
                    <option value="selected">Exportar Selecionados</option>
                  </select>                  
        	</div>
            
        <table id="table"
               data-toggle="table"
               data-height="460"
               class="table table-responsive table-condensed table-hover" border="0" 
               data-click-to-select="true" 
               data-toolbar="#export"
               data-search="true"              
       			data-show-refresh="true"
       			data-show-toggle="true"
                data-query-params="queryParams"
       			data-pagination="true"
                data-show-export="true"
                data-url="https://api.github.com/users/wenzhixin/repos"
                  >      			
               <!--data-url="../json/data1.json">-->
               
            <thead>
            <tr>
                <th data-field="state"
                	data-checkbox="true"
                    data-formatter="stateFormatter"></th>
                <th data-field="id" scope="col">ID</th>
                <th data-field="nome" scope="col" data-sortable="true">Nome</th>
                <th data-field="rg" scope="col" data-sortable="true">Nível</th>
                <th data-field="cpf" scope="col" data-sortable="true">Pertence ao grupo</th>
                <th data-field="cep" data-container scope="col" data-sortable="true">Colaboradores</th>
                <th data-field="grupo" scope="col" data-sortable="true">Usuários</th>
            </tr>   
            </thead>
        </table>
    </div>

 		 </div>
      <div class="panel-footer">
         
      </div>
    </div>
  </div>  
</article>
</body>
<script>
function queryParams() {
    return {
        type: 'owner',
        sort: 'updated',
        direction: 'desc',
        per_page: 100,
        page: 1
    };
}

$(function () {
	var $table = $('#table');
	$('#export').find('select').change(function () {
    $table.bootstrapTable('refreshOptions', {
      exportDataType: $(this).val()    
    });
  });
});
</script>
</html>
