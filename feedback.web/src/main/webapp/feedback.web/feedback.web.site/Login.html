<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <link rel="stylesheet" href="Biblioteca/Bootstrap/bootstrap.css">
  <script src="Biblioteca/jQuery/jquery.min.js"></script>
  <script src="Biblioteca/Bootstrap/bootstrap.js"></script>
<title>Login</title>
</head>

<body>
<nav class="navbar navbar-default">
<div class="collapse navbar-collapse" id="topFixedNavbar1">
    <div class="col-md-2"><a><img src="Biblioteca/Imagens/LogoMarca 5.png" /></a></div>
</nav>
<div class="container-fluid">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title"> Login</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Esqueceu a senha?</a></div>
                    </div>     
 
                    <div style="padding-top:30px" class="panel-body" >
 
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" action="teste" method="POST">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="email ou nome de usuario" >                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Senha" >
                            </div>
                                  
                                 
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Lembrar
                                        </label>
                                      </div>
                                    </div>
 
 
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->
 
                                    <div class="col-sm-12 controls">
                                    	<button id="btn-login" type="submit" class="btn btn-success" value="login">Entrar</button>
                                       
                                    </div>
                                </div>
 
 
                                <div class="form-group">
                                    
                                </div>    
                            </form>     
 
 
 
                        </div>                     
                    </div>  

</body>
</html>
